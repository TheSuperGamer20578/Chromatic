#file: noinspection SpellCheckingInspection
name: Dependencies
on:
  push:
    branches:
      - master

jobs:
  dependencies:
    name: Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: mikepenz/gradle-dependency-submission@v0.8.6
        with:
          use-gradlew: false
